<!DOCTYPE html>
<html lang="en" x-data="gameApp()" x-init="init()" :class="{ 'dark': isDarkMode }">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>stuff</title>
<meta name="description" content="education">
<meta name="keywords" content="free games, online games, browser games, HTML5 games, arcade games">
<link rel="icon" type="image/png" href="logo.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="//unpkg.com/alpinejs@3.13.10/dist/cdn.min.js"></script>
<style>
    body { font-family: 'Inter', sans-serif; }
    .section-title { 
        background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 8s ease infinite;
        background-size: 200% 200%;
    }
    .dark .section-title { 
        background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 8s ease infinite;
        background-size: 200% 200%;
    }
    @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }
    .game-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .game-card:hover {
        transform: translateY(-8px) scale(1.02);
    }
    .game-card:hover .game-overlay {
        opacity: 1;
    }
    .game-overlay {
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .search-input {
        transition: all 0.3s ease;
    }
    .search-input:focus {
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    [x-cloak] { display: none !important; }
</style>
<script>
tailwind.config = { darkMode: 'class' };
const COVERS_BASE_URL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
const HTML_BASE_URL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";

function gameApp() {
    return {
        isDarkMode: true,
        searchQuery: '',
        allGames: [],
        currentGame: null,
        isGameModalOpen: false,
        isGameLoading: false,
        init() {
            const storedTheme = localStorage.getItem('darkMode');
            this.isDarkMode = storedTheme === 'true';
            this.$watch('isDarkMode', val => localStorage.setItem('darkMode', val));
            this.fetchGames();
            document.getElementById('year').textContent = new Date().getFullYear();
        },
        async fetchGames() {
            try {
                const response = await fetch('https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json?t=' + Date.now());
                const allZones = await response.json();
                this.allGames = allZones.filter(g => String(g.id) !== '-1').sort((a,b)=>a.name.localeCompare(b.name));
            } catch (e) { console.error('Failed to load games', e); }
        },
        filterGames() {
            if(this.searchQuery.trim() === '') return [];
            return this.allGames.filter(g => g.name.toLowerCase().includes(this.searchQuery.toLowerCase()));
        },
        openGame(game) {
            if(!game) return;
            this.currentGame = game;
            this.isGameModalOpen = true;
            this.isGameLoading = true;
            document.body.classList.add('overflow-hidden');
            const iframe = document.getElementById('game-iframe');
            iframe.src = 'about:blank';
            setTimeout(async () => {
                try {
                    const url = game.url.replace("{HTML_URL}", HTML_BASE_URL) + '?t=' + Date.now();
                    const response = await fetch(url);
                    const html = await response.text();
                    const doc = iframe.contentDocument;
                    doc.open();
                    doc.write(html);
                    doc.close();
                    this.isGameLoading = false;
                } catch(e) {
                    alert('Failed to load game.');
                    this.closeGameModal();
                }
            }, 50);
        },
        closeGameModal() {
            this.isGameModalOpen = false;
            document.body.classList.remove('overflow-hidden');
            document.getElementById('game-iframe').src = 'about:blank';
            this.currentGame = null;
        },
        toggleTheme() { this.isDarkMode = !this.isDarkMode; }
    }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 antialiased transition-colors duration-300">

<header class="sticky top-0 z-50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl border-b border-slate-200/50 dark:border-slate-700/50 shadow-lg shadow-slate-200/50 dark:shadow-slate-900/50">
    <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center gap-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-lg shadow-lg">ET</div>
            <h1 class="text-2xl sm:text-3xl font-extrabold bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">ethan's g4mes</h1>
        </div>
        <div class="flex items-center gap-2 sm:gap-3 w-full max-w-md">
            <div class="relative w-full">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="search" x-model="searchQuery" placeholder="Search games..." @input.debounce.300ms="$data.searchResults=filterGames()" class="search-input w-full pl-10 pr-4 py-2.5 bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-all">
            </div>
            <button @click="toggleTheme()" class="p-2.5 bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 rounded-xl transition-all duration-200 text-xl">
                <span x-show="!isDarkMode">üåû</span>
                <span x-show="isDarkMode" x-cloak>üåô</span>
            </button>
        </div>
    </nav>
</header>

<main class="container mx-auto px-4 sm:px-6 py-10">
    <template x-if="searchQuery.length > 0">
        <div class="mb-16">
            <h2 class="text-4xl font-extrabold text-center mb-12 section-title">Search Results</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <template x-for="game in filterGames()" :key="game.id">
                    <div @click="openGame(game)" class="game-card cursor-pointer group">
                        <div class="relative aspect-[3/4] bg-gradient-to-br from-slate-200 to-slate-300 dark:from-slate-800 dark:to-slate-900 rounded-2xl overflow-hidden border-2 border-slate-200 dark:border-slate-700 shadow-xl hover:shadow-2xl hover:border-blue-400 dark:hover:border-blue-500">
                            <img :src="game.cover.replace('{COVER_URL}', COVERS_BASE_URL)" :alt="game.name" class="absolute inset-0 w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent"></div>
                            <div class="game-overlay absolute inset-0 bg-blue-600/20 backdrop-blur-[2px]"></div>
                            <div class="absolute top-3 right-3 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-semibold text-slate-700 dark:text-slate-300">Play</div>
                            <h3 class="absolute bottom-0 left-0 right-0 p-4 text-sm font-bold text-center text-white" x-text="game.name"></h3>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </template>

    <!-- Featured Games Section -->
    <section class="mb-20">
        <h2 class="text-4xl font-extrabold text-center mb-12 section-title">Featured Games</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            <template x-for="game in allGames.filter(g => g.featured)" :key="game.id">
                <div @click="openGame(game)" class="game-card cursor-pointer group">
                    <div class="relative aspect-[3/4] bg-gradient-to-br from-slate-200 to-slate-300 dark:from-slate-800 dark:to-slate-900 rounded-2xl overflow-hidden border-2 border-slate-200 dark:border-slate-700 shadow-xl hover:shadow-2xl hover:border-purple-400 dark:hover:border-purple-500">
                        <img :src="game.cover.replace('{COVER_URL}', COVERS_BASE_URL)" :alt="game.name" class="absolute inset-0 w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent"></div>
                        <div class="game-overlay absolute inset-0 bg-purple-600/20 backdrop-blur-[2px]"></div>
                        <div class="absolute top-3 right-3 bg-gradient-to-r from-purple-500 to-pink-500 px-3 py-1 rounded-full text-xs font-bold text-white shadow-lg">‚≠ê Featured</div>
                        <h3 class="absolute bottom-0 left-0 right-0 p-4 text-sm font-bold text-center text-white" x-text="game.name"></h3>
                    </div>
                </div>
            </template>
        </div>
    </section>

    <!-- All Games Section -->
    <section>
        <h2 class="text-4xl font-extrabold text-center mb-12 section-title">All Games</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            <template x-for="game in allGames.filter(g => !g.featured)" :key="game.id">
                <div @click="openGame(game)" class="game-card cursor-pointer group">
                    <div class="relative aspect-[3/4] bg-gradient-to-br from-slate-200 to-slate-300 dark:from-slate-800 dark:to-slate-900 rounded-2xl overflow-hidden border-2 border-slate-200 dark:border-slate-700 shadow-xl hover:shadow-2xl hover:border-blue-400 dark:hover:border-blue-500">
                        <img :src="game.cover.replace('{COVER_URL}', COVERS_BASE_URL)" :alt="game.name" class="absolute inset-0 w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent"></div>
                        <div class="game-overlay absolute inset-0 bg-blue-600/20 backdrop-blur-[2px]"></div>
                        <div class="absolute top-3 right-3 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-semibold text-slate-700 dark:text-slate-300 opacity-0 group-hover:opacity-100 transition-opacity">Play</div>
                        <h3 class="absolute bottom-0 left-0 right-0 p-4 text-sm font-bold text-center text-white" x-text="game.name"></h3>
                    </div>
                </div>
            </template>
        </div>
    </section>
</main>

<!-- Game Modal -->
<div x-show="isGameModalOpen" @keydown.escape.window="closeGameModal()" x-cloak
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-[1000] bg-slate-950/90 backdrop-blur-lg flex items-center justify-center p-2 sm:p-4">
    <div @click.outside="closeGameModal()" 
         x-transition:enter="transition ease-out duration-300 transform"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-200 transform"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="w-full h-full max-w-7xl bg-white dark:bg-slate-900 border-2 border-slate-300 dark:border-slate-700 rounded-3xl shadow-2xl flex flex-col overflow-hidden">
        <header class="flex justify-between items-center px-4 sm:px-6 py-4 border-b-2 border-slate-200 dark:border-slate-800 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800">
            <h2 x-text="currentGame?.name || 'Loading Game...'" class="text-lg sm:text-xl font-bold truncate bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"></h2>
            <button @click="closeGameModal()" class="w-10 h-10 flex items-center justify-center text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-200 dark:hover:bg-slate-700 rounded-xl transition-all text-2xl font-bold">&times;</button>
        </header>
        <div class="flex-grow p-1 sm:p-2 bg-black relative">
            <div x-show="isGameLoading" class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-slate-900 to-slate-950 z-10">
                <div class="text-center">
                    <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                    <p class="text-white font-semibold text-lg">Loading Game...</p>
                </div>
            </div>
            <iframe id="game-iframe" src="about:blank" class="w-full h-full border-0 rounded-2xl"></iframe>
        </div>
    </div>
</div>

<footer class="text-center py-12 mt-24 bg-gradient-to-t from-slate-100 to-transparent dark:from-slate-900 dark:to-transparent border-t border-slate-200 dark:border-slate-800">
    <div class="mb-4">
        <div class="w-12 h-12 mx-auto rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold text-xl shadow-lg">E</div>
    </div>
    <p class="text-slate-500 dark:text-slate-400 font-medium">&copy; <span id="year"></span> Ethan's Games. All rights reserved.</p>
    <p class="text-slate-400 dark:text-slate-500 text-sm mt-2">Play free games online ‚Ä¢ No downloads required</p>
</footer>

</body>
</html>
